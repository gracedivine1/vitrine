<div class="row"></div>  <!--première ligne vide-->

<div class="row"><!--Formulaire de r2cherche des artisans-->

    <form class="col-lg-12 navbar-form navbar-left" role="search">
        <div class="form-group">
            <input type="text" ng-model="query" class="form-control" placeholder="Chercher un artisan">
        </div>
        <button type="submit" class="btn btn-default">Chercher</button>
    </form>     
</div> 

<div class="col-md-1"></div>
<div class="col-md-10">
    <div class=" panel-body well col-md-3 col-sm-6"  ng-repeat="item in vm.artisans|filter:query">

        <div class="thumbnail">
            <img src="{{item.imageURL}}" alt="..."  class="img-thumbnail">
            <div class="caption">
                <a><h3>{{item.nom}} {{item.prenom}}</h3></a>
                <p>{{item.description}}.</p>
                <p>{{item.ville}}.</p>

            </div>
        </div>
    </div>
</div>
<div class="col-md-1"></div>

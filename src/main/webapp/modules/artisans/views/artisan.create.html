<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClientLabel">Create a Artisan</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.artisan.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.artisan.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Nom : </label>
            <input type="text" class="form-control" name="name" id="field_name"
                   ng-model="vm.artisan.nom"
                   />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_birthDay">Prenom:</label>
            <input type="text" class="form-control" name="birthDay" id="field_birthDay"
                   ng-model="vm.artisan.prenom"
                   />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_login">Login :</label>
            <input type="text" class="form-control" name="login" id="field_login"
                   ng-model="vm.artisan.login"
                   />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_password">Mot de Passe :</label>
            <input type="password" class="form-control" name="password" id="field_password"
                   ng-model="vm.artisan.motPasse"
                   />
        </div>

        <div class="form-group">
            <label class="control-label" for="field_email">Email :</label>
            <input type="text" class="form-control" name="email" id="field_sexe"  placeholder="@mail"
                   ng-model="vm.artisan.email"
                   />
        </div>

        <div class="form-group">
            <label class="control-label" for="field_phone">Telephone :</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                   ng-model="vm.artisan.numTel"
                   />
        </div>
        <div class="form-group">
                  <label class="control-label" for="field_sexe">Sexe :</label>
            <label for="opt-0"><input type="radio" name="opt" id="opt-0" ng-model="vm.artisan.sexe" checked>Homme</label>
            <label for="opt-1"><input type="radio" name="opt" id="opt-1" ng-model="vm.artisan.sexe">Femme</label>
      
<!--            Homme<input type="radio" class="form-control" name="sexe" id="field_sexe" value="H" ng-model="vm.artisan.sexe"/>
            Femme<input type="radio" class="form-control" name="sexe" id="field_sexe" value="F" ng-model="vm.artisan.sexe"/>                   -->
        </div>
        <div class="form-group">
            <label class="control-label" for="field_ville">Ville :</label>
            <select type="text" class="form-control" name="ville" id="ville" ng-model="vm.artisan.ville" >
                <option VALUE="Bafoussam">Bafoussam</option>
                <option VALUE="Bamenda">Bamenda</option>
                <option VALUE="Bertoua">Bertoua</option>
                <option VALUE="Buea">Buea</option>
                <option VALUE="Douala">Douala</option>
                <option VALUE="Ebolowa">Ebolowa</option>
                <option VALUE="Garoua">Garoua</option>
                <option VALUE="Maroua">Maroua</option>
                <option VALUE="NGaoundéré">NGaoundéré</option>
                <option VALUE="Yaoundé">Yaoundé</option>
            </select>
        </div>

<!--        <div class="form-group">
            <label class="control-label" for="field_ville">Ville :</label>
            <select ng-model="order">
                <option VALUE="Bafoussam','Bamenda','Bertoua','Buea','Douala','Ebolowa','Garoua','Maroua','NGaoundéré','Yaoundé',
            </select>
            <option VALUE="Bafoussam','Bamenda','Bertoua','Buea','Douala','Ebolowa','Garoua','Maroua','NGaoundéré','Yaoundé',
        </div>-->



        <div class="form-group">
            <label class="control-label" for="field_sousCatArt">Nom catégorie Artisan: </label>
            <select name="sousCatArt" id="idSousCatArt" class="form-control" ng-model="vm.artisan.sousCatArt" ng-options="sousCatArt as sousCatArt.nomSousCatArt for sousCatArt in sousCatArts" required="true" >
                <option value="">Veuillez sélectionner une sous catégorie d'artisan </option>      
            </select>

        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>

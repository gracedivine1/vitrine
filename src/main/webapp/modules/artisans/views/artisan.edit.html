<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClientLabel">Editer un Artisan</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group">
            <label class="control-label" for="field_lastName">Nom : </label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                   ng-model="vm.artisan.nom"   />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_firstName">Prenom :</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                   ng-model="vm.artisan.prenom"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_firstName">Login :</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                   ng-model="vm.artisan.login"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tel">Téléphone :</label>
            <input type="text" class="form-control" name="tel" id="field_tel"
                   ng-model="vm.artisan.numTel"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_email">Email :</label>
            <input type="text" class="form-control" name="email" id="field_email"
                   ng-model="vm.artisan.email"/>


            <div class="form-group">
                <label class="control-label" for="field_ville">Ville :</label>
                <select type="text" class="form-control" name="ville" id="ville" ng-model="vm.artisan.ville" >
                    <option VALUE="Bafoussam">Bafoussam</option>
                    <option VALUE="Bamenda">Bamenda</option>
                    <option VALUE="Bertoua">Bertoua</option>
                    <option VALUE="Buea">Buea</option>
                    <option VALUE="Douala">Douala</option>
                    <option VALUE="Ebolowa">Ebolowa</option>
                    <option VALUE="Garoua">Garoua</option>
                    <option VALUE="Maroua">Maroua</option>
                    <option VALUE="NGaoundéré">NGaoundéré</option>
                    <option VALUE="Yaoundé">Yaoundé</option>
                </select>
            </div>   

            <div class="form-group">
                <label class="control-label" for="field_name">Nom sous catégorie Artisan: </label>
                <select name="sousCatArt" id="idSousCatArt" class="form-control" ng-model="vm.artisan.sousCatArt" ng-options="sousCatArt as sousCatArt.nomSousCatArt for sousCatArt in sousCatArts" required="true" >
                    <option value="">Veuillez sélectionner une sous catégorie </option>      
                </select>

            </div>

        </div>
        <div class="form-group">
            <label class="control-label" for="field_firstName">Photo :</label>
            <input type="text" class="form-control" name="image" id="field_firstName"
                   ng-model="vm.artisan.image"/>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>update</span>
        </button>
    </div>
</form>

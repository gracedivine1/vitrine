<form name="editForm" role="form" novalidate>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClientLabel"> Detail Produit</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.produit.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.produit.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_lastName">Nom produit : </label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                   ng-model="vm.produit.nomProduit"  readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_firstName">Prix :</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                   ng-model="vm.produit.prix"
                   readonly/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_firstName">ImageURL :</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                   ng-model="vm.produit.imageURL"
                   readonly/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_firstName">Description :</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                   ng-model="vm.produit.description"
                   readonly/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_firstName">Date Publication :</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                   ng-model="vm.produit.datePublication"
                   readonly/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
    </div>
</form>

<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClientLabel">Create a Produit</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.produit.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.produit.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Nom : </label>
            <input type="text" class="form-control" name="name" id="field_name"
                   ng-model="vm.produit.nomProduit"
                   />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_prix">Prix:</label>
            <input type="integer" class="form-control" name="prix" id="field_prix"
                   ng-model="vm.produit.prix"
                   />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_image">Image :</label>
            <input type="text" class="form-control" name="image" id="field_image"
                   ng-model="vm.produit.imageURL"
                   />
        </div>

        <div class="form-group">
            <label class="control-label" for="field_description">Description :</label>
            <input type="text" class="form-control" name="description" id="field_description"
                   ng-model="vm.produit.description"
                   />
        </div>



        <div class="form-group">
            <label class="control-label" for="field_catProduit">Nom catégorie Produit: </label>
            <select name="catProduit" id="idCatProduit" class="form-control" ng-model="vm.produit.catProduit" ng-options="catProduit as catProduit.nomCatProduit for catProduit in catProduits" required="true" >
                <option value="">Veuillez sélectionner une catégorie de produit </option>      
            </select>

        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>

<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClientLabel"> Detail CatArt</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label class="control-label" for="field_lastName">Last Name : </label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                   ng-model="vm.catArt.nomCatArt" />
        </div>
  
                 
        <div class="form-group">
            <label class="control-label" for="field_name">Nom catégorie Artisan: </label>
            <select name="catArt" id="idCatArt" class="form-control" ng-model="vm.catArt.artisan" ng-options="catArt as catArt.nomCatArt for catArt in catArts" required="true" >
                <option value="">Veuillez sélectionner une catégorie </option>      
            </select>
                   
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>

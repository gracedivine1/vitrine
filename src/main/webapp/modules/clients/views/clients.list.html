<div class="panel-body well tabAnim">
    <table class="table table-striped table-bordered table-hover table-condensed">
        <caption class="text-center">Client Table </caption>
        <thead>
            <tr>
                <th class="text-center">ID</th>
                <th class="text-center">Nom</th>
                <th class="text-center">PRENOM</th>
                <th class="text-center">LOGIN</th>
                <!--                <th class="text-center">MOT DE PASSE</th>-->
                <th class="text-center">Email</th>
                
                <!--                <th class="text-center">Telephone</th>-->
                <th class="text-center">VILLE</th>
                <!--                <th class="text-center">PHOTO</th>-->
                <th></th>
            </tr>
        </thead><!--
        -->        <tbody>
            <tr ng-repeat="item in vm.clients">
                <td class="text-center">{{item.id}}</td>
                <td class="text-center">{{item.nom}}</td>
                <td class="text-center">{{item.prenom}}</td>
                <td class="text-center">{{item.login}}</td>
                <!--                <td class="text-center">{{item.motPasse}}</td>-->
                <td class="text-center">{{item.email}}</td>
                <!--                <td class="text-center">{{item.numTel}}</td>-->
                <td class="text-center">{{item.ville}}</td>
                <!--                <td class="text-center">{{item.image}}</td>-->
                <td class="text-center">
                    <button  class="btn btn-xs btn-primary btn-danger"
                             ui-sref="client.delete({id:item.id})">
                        <i  class="glyphicon glyphicon-trash"></i>
                        Delete
                    </button>
                    <button  class="btn btn-xs btn-primary" ui-sref="client.edit({id:item.id})"><i class="glyphicon glyphicon-edit"></i>
                        Edit
                    </button>
                    <button  class="btn btn-xs btn-primary" ui-sref="client.detail({id:item.id})"><i class="glyphicon glyphicon-print"></i>
                        detail
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <button class="btn btn-success" ng-click="downloadCSV()"><i class="glyphicon glyphicon-export"></i>ExportTable</button>
        <button class="btn btn-primary" ng-click="fetchAllClients()"><i class="glyphicon glyphicon-refresh"> </i>Refresh</button>
        <a ui-sref="client.new" class="btn btn-primary"><i class="glyphicon glyphicon-plus"> </i>New</a>
    </div>
</div>

<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClientLabel">Editer un Client</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group">
            <label class="control-label" for="field_lastName">Last Name : </label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                   ng-model="vm.client.nom"   />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_firstName">First Name :</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                   ng-model="vm.client.prenom"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_firstName">Login :</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                   ng-model="vm.client.login"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tel">Téléphone :</label>
            <input type="text" class="form-control" name="tel" id="field_tel"
                   ng-model="vm.client.numTel"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_email">Email :</label>
            <input type="text" class="form-control" name="email" id="field_email"
                   ng-model="vm.client.email"/>


        </div>
        <div class="form-group">
            <label class="control-label" for="field_firstName">Photo :</label>
            <input type="text" class="form-control" name="image" id="field_firstName"
                   ng-model="vm.client.image"/>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>update</span>
        </button>
    </div>
</form>

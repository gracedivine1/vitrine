<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClientLabel">Create a Panier</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.panier.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.panier.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Quantite : </label>
            <input type="text" class="form-control" name="name" id="field_name"
                   ng-model="vm.panier.quantite"
                   />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_birthDay">Prix Unitaire:</label>
            <input type="text" class="form-control" name="birthDay" id="field_birthDay"
                   ng-model="vm.panier.prixUnitaire"
                   />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_produit"> Produit: </label>
            <select name="produit" id="idProduit" class="form-control" ng-model="vm.panier.produit" ng-options="produit as produit.nomProduit for produit in produits" required="true" >
                <option value="">Veuillez sélectionner un produit </option>      
            </select>

        </div>
        <div class="form-group">
            <label class="control-label" for="field_commande">Commande: </label>
            <select name="commande" id="idCommande" class="form-control" ng-model="vm.panier.commande" ng-options="commande as commande.statut for commande in commandes" required="true" >
                <option value="">Veuillez sélectionner une commande </option>      
            </select>

        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>

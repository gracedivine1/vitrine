<form name="editForm" role="form" novalidate>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClientLabel"> Detail Commentaire</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.commentaire.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.commentaire.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_commCom">Commentaire: </label>
            <input type="text" class="form-control" name="commCom" id="field_commCom"
                   ng-model="vm.commentaire.commCom"  readonly />
        </div>

        <div class="form-group">
            <label class="control-label" for="field_nomProduit">Nom du Produit: </label>
            <input type="text" class="form-control" name="nomProduit" id="field_nomProduit"
                   ng-model="vm.commentaire.nomProduit"  readonly />
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
                <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
            </button>
        </div>
</form>

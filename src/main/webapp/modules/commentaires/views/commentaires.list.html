<div class="panel-body well tabAnim">
    <table class="table table-striped table-bordered table-hover table-condensed">
        <caption class="text-center">Commentaire Table </caption>
        <thead>
            <tr>
                <th class="text-center">ID</th>
                <th class="text-center">Commentaire</th>
                <th class="text-center">Nom Produit</th>

            </tr>
        </thead><!--
-->        <tbody>
            <tr ng-repeat="item in vm.commentaires">
                <td class="text-center">{{item.id}}</td>
                <td class="text-center">{{item.commCom}}</td>
                <td class="text-center">{{item.produit.nomProduit}}</td>

                <td class="text-center">
                    <button  class="btn btn-xs btn-primary btn-danger"
                             ui-sref="commentaire.delete({id:item.id})">
                        <i  class="glyphicon glyphicon-trash"></i>
                        Delete
                    </button>
                    <button  class="btn btn-xs btn-primary" ui-sref="commentaire.edit({id:item.id})"><i class="glyphicon glyphicon-edit"></i>
                        Edit
                    </button>
                    <button  class="btn btn-xs btn-primary" ui-sref="commentaire.detail({id:item.id})"><i class="glyphicon glyphicon-print"></i>
                        detail
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <button class="btn btn-success" ng-click="downloadCSV()"><i class="glyphicon glyphicon-export"></i>ExportTable</button>
        <button class="btn btn-primary" ng-click="fetchAllClients()"><i class="glyphicon glyphicon-refresh"> </i>Refresh</button>
        <a ui-sref="commentaire.new" class="btn btn-primary"><i class="glyphicon glyphicon-plus"> </i>New</a>
    </div>
</div>

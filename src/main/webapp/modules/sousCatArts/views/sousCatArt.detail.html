<form name="editForm" role="form" novalidate>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClientLabel"> Detail SousCatArt</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.sousCatArt.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.sousCatArt.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nomSousCatArt">Nom sous catégorie artisan: </label>
            <input type="text" class="form-control" name="nomSousCatArt" id="field_nomSousCatArt"
                   ng-model="vm.sousCatArt.nomSousCatArt"  readonly />
        </div>

        <div class="form-group">
            <label class="control-label" for="field_nomCatArt">Nom catégorie artisan: </label>
            <input type="text" class="form-control" name="nomCatArt" id="field_nomCatArt"
                   ng-model="vm.sousCatArt.nomCatArt"  readonly />
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
                <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
            </button>
        </div>
</form>
